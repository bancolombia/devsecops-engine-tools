id: x-ratelimit-limit-header

info:
  name: X RateLimit Limit Header
  author: devsecops
  severity: low
  description: |
    The API lacks the HTTP x-ratelimit-limit header.
  metadata:
    max-request: 1
  tags: api,wa,http
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:H/PR:N/UI:R/S:U/C:N/I:L/A:N/E:H/RL:O/RC:C
    cvss-score: 3.0
http:
- method: GET
  path:
  - '{{BaseURL}}/fact'
  host-redirects: true
  max-redirects: 3

  matchers-condition: or
  matchers:
  - type: dsl
    name: missing-header
    dsl:
    - "!regex('(?i)x-ratelimit-limit', header)"
    - status_code != 301 && status_code != 302
    condition: and
  headers:
    accept: application/json
