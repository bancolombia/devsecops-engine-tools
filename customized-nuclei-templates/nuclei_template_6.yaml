id: deprecated-SSLv2

info:
  name: Deprecated TLS Detection SSLv2
  author: devsecops
  severity: low
  reference:
  - https://ssl-config.mozilla.org/#config=intermediate
  description: |
    SSLv2 is deprecated in favor of stronger encryption.
  remediation: |
    Update the web server's TLS configuration to disable SSLv2.
  classification:
    cvss-metrics: CVSS:3.1/AV:A/AC:H/PR:N/UI:R/S:U/C:L/I:N/A:N/E:P/RL:O/RC:R
    cvss-score: 2.3
  metadata:
    max-request: 3
    shodan-query: ssl.version:sslv3
  tags: api,wa,ssl

ssl:
- address: '{{Host}}:{{Port}}'
  min_version: ssl20
  max_version: ssl20

  extractors:
  - type: json
    json:
    - ' .tls_version'

