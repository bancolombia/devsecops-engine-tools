id: strict-transport-security-header

info:
  name: Strict Transport Security Headers
  author: devsecops
  severity: low
  description: |
    The server lacks the HTTP Strict-Transport-Security header. Alternatively, the max-age value of it is too small.
  metadata:
    max-request: 1
  tags: misconfig,headers,generic
  classification:
    cvss-metrics: CVSS:3.1/AV:A/AC:L/PR:N/UI:R/S:U/C:L/I:N/A:N/E:P/RL:O/RC:C
    cvss-score: 3.2
http:
- method: GET
  path:
  - '{{BaseURL}}/fact'
  host-redirects: true
  max-redirects: 3

  matchers-condition: or
  matchers:
  - type: dsl
    name: missing-header
    dsl:
    - "!regex('(?i)strict-transport-security: max-age=31536000; includeSubDomains',
      header)"
    - status_code != 301 && status_code != 302
    condition: and
  headers:
    accept: application/json
