id: deprecated-tls

info:
  name: Deprecated TLS Detection (TLS 1.0)
  author: devsecops
  severity: low
  reference:
  - https://ssl-config.mozilla.org/#config=intermediate
  description: |
    Both TLS 1.1 and SSLv3 are deprecated in favor of stronger encryption.
  remediation: |
    Update the web server's TLS configuration to disable TLS 1.1 and SSLv3.
  classification:
    cvss-metrics: CVSS:3.1/AV:A/AC:H/PR:N/UI:R/S:U/C:L/I:N/A:N/E:P/RL:O/RC:R
    cvss-score: 2.3
  metadata:
    max-request: 3
    shodan-query: ssl.version:sslv2 ssl.version:sslv3 ssl.version:tlsv1 ssl.version:tlsv1.1
  tags: api,wa,ssl


ssl:

- address: '{{Host}}:{{Port}}'
  min_version: tls10
  max_version: tls10

  extractors:
  - type: json
    json:
    - ' .tls_version'

