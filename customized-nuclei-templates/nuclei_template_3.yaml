id: heartbleed-detect

info:
  name: Heartbleed Detect
  author: devsecops
  severity: low
  classification:
    cvss-score: 2.0
  tags: api,wa,ssl

http:
- method: GET
  path:
  - '{{BaseURL}}/fact'
  matchers-condition: and
  matchers:
  - type: word
    part: server
    words:
    - OpenSSL

  - type: status
    status:
    - 200

  extractors:
  - type: regex
    part: header
    regex:
    - OpenSSL\/1\.0\.(1f|1)
  headers:
    accept: application/json
