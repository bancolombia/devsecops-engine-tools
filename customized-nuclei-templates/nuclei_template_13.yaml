id: cache-control-header

info:
  name: Cache Control Header
  author: devsecops
  severity: low
  description: |
    The API lacks the HTTP cache-control header.
  metadata:
    max-request: 1
  tags: api,wa,http
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:H/PR:N/UI:R/S:U/C:N/I:L/A:N/E:H/RL:O/RC:C
    cvss-score: 3.0
http:
- method: GET
  path:
  - '{{BaseURL}}/fact'
  host-redirects: true
  max-redirects: 3

  matchers-condition: and
  matchers:
  - type: dsl
    name: cache-control
    dsl:
    - "!regex('(?i)cache-control: no-store', header)"
    - status_code != 301 && status_code != 302
    condition: and
  headers:
    accept: application/json
