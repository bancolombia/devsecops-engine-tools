id: server-header

info:
  name: Server Header
  author: devsecops
  severity: low
  classification:
    cvss-score: 2.0
  description: The check validates if a Server response header exists.
  tags: api,wa,http

http:
- method: GET
  path:
  - '{{BaseURL}}/fact'
  matchers:
  - type: regex
    regex:
    - 'Server: .*'
    part: header
  headers:
    accept: application/json
