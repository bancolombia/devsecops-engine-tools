<div class="row my-2">
  <div class="col-8 col-sm-10 col-md-10 col-lg-10 col-xl-10 col-xxl-10">
    <div class="mb-3">
      <label for="inputFile" class="form-label"
        >Config Tool Template:
        <app-tooltip
          tooltipTitle="Upload an engineTool template if you already have one created that you want to edit."
        ></app-tooltip>
      </label>
      <div class="input-group has-validation">
        <input
          type="file"
          class="form-control"
          (change)="onChange($event)"
          [class.is-valid]="status === 'success'"
          [class.is-invalid]="status === 'fail'"
          [readonly]="false"
          id="inputFile"
        />
        <div class="invalid-tooltip">
          The Config Tool Template is not valid.
        </div>
      </div>
    </div>
  </div>
  <div class="col-4 col-sm-2 col-md-2 col-lg-2 col-xl-2 col-xxl-2">
    <div class="mt-4 pt-2">
      @if(status === 'success'){
      <button type="button" class="btn btn-primary w-100" (click)="onUpload()">
        Upload
      </button>
      } @else {
      <button type="button" class="btn btn-primary w-100" (click)="onClear()">
        Clear
      </button>
      }
    </div>
  </div>
</div>
